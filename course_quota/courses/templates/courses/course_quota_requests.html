{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quota Requests for {{ course.name }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel ="stylesheet">

<body>
    <h1>Quota Requests for {{ course.name }}</h1>
    <ul>
        {% for request in requests %}
            <li>{{ request.student.username }} - 
                {% if request.is_approved %}
                    Approved
                {% else %}
                    Pending
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'course_list' %}">Back to Course List</a>
</body>
</head>
</html>
