{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Quota Requests</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel ="stylesheet">
</head>
<body>
    <h1>My Quota Requests</h1>
    <ul>
        {% for request in requests %}
            <li>{{ request.course.name }} - 
                {% if not request.is_approved %}
                    <a href="{% url 'cancel_quota_request' request.id %}">Cancel</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
