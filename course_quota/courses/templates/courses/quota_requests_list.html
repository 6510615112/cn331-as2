{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quota Requests</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel ="stylesheet">
</head>
<body>
    <h1>Quota Requests</h1>
    <ul>
        {% for request in requests %}
            <li>{{ request.student.username }} - {{ request.course.name }} - 
                <a href="{% url 'approve_quota_request' request.id %}">Approve</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
