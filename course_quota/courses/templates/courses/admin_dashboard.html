{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel ="stylesheet">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Semester</th>
                <th>Year</th>
                <th>Student Count</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for data in course_data %}
                <tr>
                    <td>{{ data.course.code }}</td>
                    <td>{{ data.course.name }}</td>
                    <td>{{ data.course.semester }}</td>
                    <td>{{ data.course.year }}</td>
                    <td>{{ data.student_count }}</td>
                    <td><a href="{% url 'course_quota_requests' data.course.code %}">View Students</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
